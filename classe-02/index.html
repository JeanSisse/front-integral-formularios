<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="../css/classe01.css">
		<script type="text/javascript" src="../scripts/classe02.js" defer></script>

		<title>Formul√°rio de Cadastro</title>
	</head>
	
	<body>
		<div class="login">
			<h1>Cadastro</h1>
			<form method="GET">
				<div>
					<label for="nome">Nome</label>
					<input type="text" id="nome" placeholder="Seu Nome" required>
				</div>
				<br>
				<div>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="exemplo@email.com" required>
				</div>
				<br>
				<div>
					<label for="celular">Celular</label>
					<input type="number" id="celular" placeholder="123546" required>
				</div>
				<br>
				<div>
					<label for="senha">Senha</label>
					<input type="password" id="senha" placeholder="tofu123" required>
				</div>
				<div>
					<label for="repita-senha">Repita senha</label>
					<input type="password" id="repita-senha" required>
				</div>
				<br>
				<label for="estados">Estados</label>
				<select id="estados">
					<option value="goias">GO</option>
					<option value="baia">BA</option>
					<option value="sao paulo">SP</option>
					<option value="rio de janeiro">RJ</option>
				</select>

				<br>
				<button type="submit">Entrar</button>
			</form>
		</div>
	</body>
</html>
