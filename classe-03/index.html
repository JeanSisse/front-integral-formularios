<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="../css/classe01.css">
		<script type="text/javascript" src="../scripts/classe03.js" defer></script>

		<title>Recomendação de música</title>
	</head>
	
	<body>
		<div class="login">
			<h1>Recomendação de música</h1>
			<form action="https://www.google.com/search" method="GET" target="_blank">
				<label for="estados">Genêro músical</label>
				<select id="estados" required>
					<option value="empty">Escolha uma opção...</option>
					<option value="kizomba">Kizomba</option>
					<option value="kuduro">Kuduro</option>
					<option value="gumbeh">Gumbé</option>
				</select>
				<br>
				<br>
				<div class="input-musica">
					<label for="musica">Música</label>
					<input id="musica" type="text" name="q">
				</div>
				<br>
				<button type="submit">Pesquisar</button>
			</form>
		</div>
	</body>
</html>
